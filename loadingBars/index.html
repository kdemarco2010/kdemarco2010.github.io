<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Loading Bars</title>
    </head>
    <body>
        <div class="container" style="background-color:#54325f;
            padding: 25px;
            border-radius: 20px;">
    <div class="row">
        <div class="col-md-6">
            <h3 class="progress-title" style="font-size: 25px;
                       font-family: Jacques 
                        Francois;
                       font-weight: 500;
                       color: #fff;
                       margin: 0 0 20px;">
                Adobe Photoshop</h3>
            <div class="progress" style="
                        height: 21px;
                        background: #330e2c;
                        border-radius: 20px;
                        border: 1px solid #1a0716;
                        border-bottom: none;
                        box-shadow: 0 2px 2px 
                           #1a0716;
                        margin-bottom: 40px;
                        overflow: visible;
                        position: relative;">
                <div class="progress-bar" style="width: 70%; 
                            background:#00bfff;
                            border-radius: 20px;
                        border:  1px solid #1a0716;
    -webkit-animation: animate-positive 2s;
    animation: animate-positive 2s;">
                    <div class="progress-value" style="height: 20px;
                                line-height: 20px;
                                font-size: 15px;
                         border: 1px solid #1a0716;
                               border-radius: 20px;
                                 border-top: none;
                       color: rgba(0, 0, 0, 0);">70%</div>
                </div>
                <div class="progress-tab">70%</div>
            </div>
 
            <h3 class="progress-title" style="font-size: 25px;

<div class="progress-tab">90%</div>

<h3 class="progress-title" style="font-size: 25px;

<h3 class="progress-title" style="font-size: 25px;

<div class="spinner-border" style="color: yellow;" role="status">
  <span class="visually-hidden">Loading...</span>
        </div>

<style>
.progress-tab{
    width: 65px;
    height: 25px;
    line-height: 25px;
    background: #330e2c;
    font-size: 15px;
    color: #fff;
    border-radius: 0 0 15px 15px;
    border: 1px solid #1a0716;
    border-top: none;
    box-shadow: 0 2px 2px #1a0716;
    position: absolute;
    bottom: -27px;
    right: 60px;
    text-align: center;
}
@-webkit-keyframes animate-positive{
    0% { width: 0; }
}
@keyframes animate-positive{
    0% { width: 0; }
}
