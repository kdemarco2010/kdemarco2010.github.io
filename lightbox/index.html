<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" 
            content="width=device-width, initial-scale=1">
        <title>Lightbox Gallery</title>
        <link rel="stylesheet" href="css/gallery.css">
        <link rel="stylesheet" href="css/lightbox.css">
        <link rel="stylesheet" href="css/netflixHome.css">
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous">
    </head>
    <body>
        <div id="netflixHome">
            <div id="banner">
                <div id="new">NEW!</div>
                <div class="plansText">
                    Plans now start at 
                    <span class="plansPrice">$6.99</span>
                </div>
                <a href="https://www.netflix.com/signup" 
                    class="signUp">
                    <div class="learnMore">
                        Learn More
                        <img alt="next" id="chevron" 
                            src="images/chevron.png">
                    </div>
                </a>
            </div>
            <div id="header">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand"
                            href="https://www.netflix.com/">
                            <img alt="Netflix Logo"
                                id="netflixLogo" 
                                src="images/Netflix_Logo_RGB.png">
                        </a>
                        <div class="headerButtons">
                            <div class="dropdown">
                                <button 
                                    class="language" 
                                    type="button" 
                                    data-bs-toggle="dropdown" 
                                    aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-item">English</li>
                                    <li class="dropdown-item">Spanish</li>
                                </ul>
                            </div>
                            <button class="signIn">Sign In</button>
                        </div>
                    </div>
                  </nav>
            </div>
        </div>

        <!-- Gallery/Image Code -->
        <div id="gallery">
            <img id="blueBird" class="galleryImage" src="images/blueBird.jpg" alt="blue bird">
            <img id="callaLilly" class="galleryImage" src="images/callaLilly.jpg" alt="calla lilly">
            <img id="bwBird" class="galleryImage" src="images/bwBird.jpg" alt="b&w bird">
            <img id="waterLilly" class="galleryImage" src="images/pinkWaterLilly.jpg" alt="pink water lilly">
            <img id="bwTruck" class="galleryImage" src="images/bwTruck.jpg" alt="b&w truck">
            <img id="bwFlower2" class="galleryImage" src="images/bwFlower2.jpg" alt="b&w flower">
            <img id="waterLilly2" class="galleryImage" src="images/purpleWaterLilly1.jpg" alt="purple water lilly">
            <img id="birdColor" class="galleryImage" src="images/birdColor.jpg" alt="bird">
            <img id="bwFlower3" class="galleryImage" src="images/bwFlower3.jpg" alt="b&w flower">
            <img id="truck" class="galleryImage" src="images/truck.jpg" alt="truck">
            <img id="babyFeet" class="galleryImage" src="images/babyFeet.jpg" alt="baby feet">
            <img id="initialsGraphic" class="galleryImage" src="images/initials.jpg" alt="KMD initials graphic">
            
        </div>        
        <!-- Lightbox Code -->
        <div id="lightboxContainer">
            <div id="lightboxBackground" class="closer"></div>
            <img id="lightbox" src="" alt="">
            <span id="lightboxCloser" class="closer">Ã—</span>
        </div>


        <!-- Lightbox JavaScript -->
        <script src="js/lightbox.js"></script>
        <!--Bootstrap-->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
