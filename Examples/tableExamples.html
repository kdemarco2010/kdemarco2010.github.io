<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Table Examples</title>
        <link href="css/tables.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <colgroup>
                <col span="2">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Favorite Color</th>
                    <th>Least Favorite Food</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kayla</td>
                    <td>DeMarco</td>
                    <td id="specialCell">Blue</td>
                    <td>Fish</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                    <td>Pink</td>
                    <td>Salad</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Smith</td>
                    <td>Green</td>
                    <td>Pasta</td>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>Yellow</td>
                    <td>Veggies</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
