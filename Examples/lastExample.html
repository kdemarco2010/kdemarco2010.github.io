<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Last Examples</title>
        <link href="css/lastExample.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul id="flexbox1" class="center"> <!--Replace class to see other options-->
                <li id="logo" class=" red">
                    <a href="#" id="heroLink">HERO</a>
                </li>
                <li class=" green">
                    <a href="#" id="flexboxGirdLength">Flexbox Grid</a>
                </li>
                <li class=" blue">
                    <a href="#" id="gridLink">Grid</a>
                </li>
            </ul>
        </nav>
        <div id="flexbox2" class="topLeft"> <!--Replace class to see other options-->
            <div class="box blue"></div>
            <div class="box green"></div>
        </div>
        <div id="flexbox3" class="fillSpace"> <!--Replace class to see other options-->
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <img src="assets/images/beachRocks.jpg" class="box">
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box green">
                <img src="assets/images/aurora.jpg">
            </div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
        </div> 
        <div id="grid" class="twoColumn">
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <img src="assets/images/beachRocks.jpg" class="box">
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
            <div class="box green">
                <img src="assets/images/aurora.jpg">
            </div>
            <div class="box blue"></div>
            <div class="box green"></div>
            <div class="box blue"></div>
        </div>
        <script src="js/lastExample.js"></script>
    </body>
</html>
