<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Us</h1>
                <p>
                    Got a question? we'd love to 
                    hear from you.
                    Send us a message and we'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form>
                    <label>What can we help you with</label>
                    <select name="questionType">
                        <option value="" disabled selected>Select one</option>
                        <option value="commission">Commission</option>
                        <option value="carWarranty">Want to extent my car's warranty</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="adRemoval">Need a break from ads</option>
                    </select>
                    <label>Name</label>
                    <input type="text" placeholder="First and Last Name" name="name">
                    <label>Email</label>
                    <input type="text" placeholder="Email" namr="email">
                    <label>Message</label>
                    <textarea name="message" placeholder="Type your message here..."></textarea>
                    <input type="submit" name="send" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
