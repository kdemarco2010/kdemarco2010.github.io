<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Form</h1>
                <p>
                    Have a request? I'd love to 
                    hear from you.
                    Send me a message and I'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/2b21f7d9-9cb9-42c5-96f9-ea29ffda914d"
                    method="POST"
                    enctype="multipart/form-data">
                    <label>What can I help you with</label>
                    <select name="questionType" required>
                        <option value="" disabled selected>--Select One--</option>
                        <option value="commission">Commission</option>
                        <option value="logoDesign">Logo Design</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="appDesign">App Design</option>
                        <option value="productDesign">Product Design</option>
                        <option value="other">Other - Please describe below</option>
                    </select>
                    <label>First Name</label>
                    <input 
                        type="text" 
                        placeholder="First Name" 
                        name="firstName"
                        minlength="2"
                        maxlength="50"
                        required>
                    <label>Last Name</label>
                    <input 
                        type="text" 
                        placeholder="Last Name" 
                        name="lastName"
                        minlength="2"
                        maxlength="50"
                        required>
                    <label>Email</label>
                    <input 
                        type="email" 
                        placeholder="Email" 
                        name="email"
                        required>
                    <label>Phone Number</label>
                    <input 
                        type="tel" 
                        placeholder="000-000-0000" 
                        name="phoneNumber"
                        optional>
                    <div>
                        <label>Preferred Method Of Contact</label>
                        <fieldset>
                            <label for="callRadio" class="radioFont">
                                <input 
                                    id="callRadio" 
                                    type="radio" 
                                    name="contact" 
                                    value="call">
                                    Call
                                </label>
                            <label for="textRadio" class="radioFont">
                                <input 
                                    id="textRadio" 
                                    type="radio" 
                                    name="contact" 
                                    value="text">
                                    Text
                                </label>
                            <label for="emailRadio" class="radioFont">
                                <input 
                                    id="emailRadio" 
                                    type="radio" 
                                    name="contact" 
                                    value="email">
                                    Email
                                </label>
                        </fieldset>
                    </div>
                    <label>Details</label>
                    <textarea name="details" placeholder="More details about your request..."></textarea>
                    <div>
                        <label>Upload Images</label>
                        <input 
                            id="imageUpload"
                            type = "file" 
                            name = "photos[]" 
                            accept = "image/*"
                            multiple/>
                    </div>
                    <input type="submit" name="send" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
