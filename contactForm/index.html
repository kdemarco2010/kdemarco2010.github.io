<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Form</h1>
                <p>
                    Have a request? I'd love to 
                    hear from you.
                    Send me a message and I'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form>
                    <label>What can I help you with</label>
                    <select name="questionType">
                        <option value="" disabled="disabled" selected="selected">--Select One--</option>
                        <option value="commission">Commission</option>
                        <option value="logoDesign">Logo Design</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="appDesign">App Design</option>
                        <option value="productDesign">Product Design</option>
                    </select>
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" name="firstName">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" name="lastName">
                    <label>Email</label>
                    <input type="text" placeholder="Email" name="email">
                    <label>Phone Number</label>
                    <input type="text" placeholder="000-000-0000" name="phoneNumber">
                    <label>Details</label>
                    <textarea name="details" placeholder="More details about your request..."></textarea>
                    <input type="submit" name="send" value="Send">
                </form>
            </div>
        </section>
    </body>
</html>
