<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Contact Form</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <section id="gridContainer">
            <header>
                <h1>Contact Form</h1>
                <p>
                    Have a request? I'd love to 
                    hear from you.
                    Send me a message and I'll
                    respond as soon as possible.
                </p>
            </header>
            <div id="formContainer">
                <form 
                    action="https://getform.io/f/2b21f7d9-9cb9-42c5-96f9-ea29ffda914d"
                    method="POST"
                    enctype="multipart/form-data">
                    <label 
                        class="required" 
                        title="Required field">
                        What can I help you with
                    </label>
                    <select name="questionType" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="commission">Commission</option>
                        <option value="logoDesign">Logo Design</option>
                        <option value="websiteDesign">Website Design</option>
                        <option value="appDesign">App Design</option>
                        <option value="productDesign">Product Design</option>
                        <option value="other">Other - Please describe below</option>
                    </select>
                    <label 
                        class="required"
                        title="Required field">
                        First Name
                    </label>
                    <input 
                        type="text" 
                        placeholder="First Name" 
                        name="firstName"
                        minlength="2"
                        maxlength="50"
                        required>
                    <label 
                        class="required"
                        title="Required field">
                        Last Name
                    </label>
                    <input 
                        type="text" 
                        placeholder="Last Name" 
                        name="lastName"
                        minlength="2"
                        maxlength="50"
                        required>
                    <label 
                        class="required"
                        title="Required field">
                        Email
                    </label>
                    <input 
                        type="email" 
                        placeholder="Email" 
                        name="email"
                        required>
                    <label>Phone Number</label>
                    <input 
                        type="tel" 
                        placeholder="000-000-0000" 
                        name="phoneNumber"
                        optional>
                    <div id="contactRadioButtons">
                        <label>Preferred Method Of Contact</label>
                        <div id="contactInputs">
                            <div> 
                                <input 
                                        id="callRadio" 
                                        type="radio" 
                                        name="contact" 
                                        value="call"> 
                                <label for="callRadio" class="radioFont">
                                    Call
                                </label>
                            </div>
                            <div>
                                <input 
                                        id="textRadio" 
                                        type="radio" 
                                        name="contact" 
                                        value="text">
                                <label for="textRadio" class="radioFont">
                                    Text
                                </label>
                            </div>
                            <div>
                                <input 
                                        id="emailRadio" 
                                        type="radio" 
                                        name="contact" 
                                        value="email">
                                <label for="emailRadio" class="radioFont">
                                    Email
                                </label>
                            </div>
                        </div>
                    </div>
                    <label>Details</label>
                    <textarea 
                        name="details" 
                        placeholder="More details about your request...">
                    </textarea>
                    <div id="uploads">
                        <div>
                            <label>Upload Files</label>
                            <div class="max">Max 5MB</div>
                            <input 
                                id="imageUpload"
                                type= "file" 
                                name= "files[]" 
                                accept= "image/*,.pdf,.zip,.doc,
                                    .docx,.xml,application/msword,
                                    application/vnd.openxmlformats-officedocument.wordprocessingml.document,
                                    .ai,.psd,.zip"
                                multiple/>
                        </div>
                    </div>
                    <button type="submit" name="send">Send</button>
                    <div id="requiredNote">
                        <div class="required"></div>
                        <div>Required fields</div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
