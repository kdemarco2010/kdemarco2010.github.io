<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Calendar</title>
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <table id="calendar">
                <colgroup>
                    <thead>
                        <tr>
                            <th colspan="7">January 2023</th>
                        </tr>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thur</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                </colgroup>
                <tbody>
                    <tr id="week1">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                    </tr>
                    <tr id="week2">
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                    </tr>
                    <tr id="week3">
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                    </tr>
                    <tr id="week4">
                        <td>22</td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                    </tr>
                    <tr id="week5">
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="feb">1</td>
                        <td class="feb">2</td>
                        <td class="feb">3</td>
                        <td class="feb">4</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
